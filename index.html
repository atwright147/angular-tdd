<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
	<meta charset="UTF-8">
	<title>Name Input Directive</title>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Username Directive</h1>
		</div>
		<form name="form" class="form-horizontal">
			<div class="form-group">
				<label for="directive" class="col-sm-2 control-label">Directive:</label>
				<div class="col-sm-10">
					<input type="text" check-name ng-model="username" name="username" id="directive" class="form-control">
				</div>
			</div>
			<pre>Valid? {{form.username.$valid}}</pre>
		</form>
	</div>
	
	<script src="./bower_components/angular/angular.js"></script>
	<script src="./bower_components/lodash/lodash.js"></script>
	<script src="./directive.js"></script>
	<script src="./app.js"></script>
</body>
</html>
